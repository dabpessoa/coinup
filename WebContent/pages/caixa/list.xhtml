<ui:composition
	template="/pages/not-browser-acessible/templates/list-template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:define name="list-body">

		<ui:param name="controller" value="#{caixaController}"/>

		<div class="container-fluid">
			
			<div class="row">
				<div class="col-sm-12">
				
					<h:panelGroup>
					
						<h:panelGroup id="searchFieldsGroupId">
						
							<h:form>
							
								<h:panelGrid>
								
									<p:outputLabel value="Saldo"/>
									<h:inputText value="#{controller.searchEntity.saldo}"/>
								
								</h:panelGrid>
							
								<p:commandButton value="Pesquisar" action="#{controller.find}" ajax="false"/>
								<p:commandButton value="Novo" action="#{controller.prepareInsert}" ajax="false"/>
							
							</h:form>
						
						</h:panelGroup>
					
						<h:panelGroup id="resultGroupId">
						
							<p:dataTable emptyMessage="Nenhum registro encontrado."
								value="#{controller.searchList}"
								var="entity">
							
								<p:column headerText="#">
									<h:outputText value="#{entity.id}"/>
								</p:column>
							
								<p:column headerText="Saldo">
									<h:outputText value="#{entity.saldo}"/>
								</p:column>
								
								<p:column headerText="Abertura">
									<h:outputText value="#{entity.dataCriacao}"/>
								</p:column>
								
								<p:column headerText="Total Entradas">
									<h:outputText value="#{entity.totalEntrada}"/>
								</p:column>
								
								<p:column headerText="Total SaÃ­das">
									<h:outputText value="#{entity.totalSaida}"/>
								</p:column>
								
								<p:column headerText="Periodicidade">
									<h:outputText value="#{entity.periodicidade}"/>
								</p:column>
								
								<p:column headerText="Fechado?">
									<h:outputText value="#{entity.fechado}"/>
								</p:column>
							
							</p:dataTable>
							
						</h:panelGroup>
					
					</h:panelGroup>
				
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
